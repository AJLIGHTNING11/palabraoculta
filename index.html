<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sanfer │ Comprometidos con tu</title>
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/sweetalert2.all.min.js"></script>
</head>
<body>


    <div class="header">
        <img class="logo" src="imgs/LogoSanfer.png" alt="Logo Sanfer - Somos personas comprometidas por tu salud">
    <div class="container">
        <h1>Palabra Oculta</h1>
        
        <div class="content">
            <p class="hint"><b>Pista:</b> <span>Forma de comportamiento recurrente</span></p>
            <div class="details">
                <p class="word">enpotraequibajo</p><p class="hint">
                <p class="time">Tiempo restante: <span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="Ingresar palabra válida">
            <div class="buttons">
                <button class="refresh-word">Cambiar Palabra</button>
                <button class="check-word">Comprobar Palabra</button>
            </div>
        </div>
    </div>

</div>
<script>
Swal.fire
({
  title: '<strong>HTML <u>example</u></strong>',
  icon: 'info',
  html:
    'You can use <b>bold text</b>, ' +
    '<a href="//sweetalert2.github.io">links</a> ' +
    'and other HTML tags',
  showCloseButton: true,
  showCancelButton: true,
  focusConfirm: false,
  confirmButtonText:
    '<i class="fa fa-thumbs-up"></i> Great!',
  confirmButtonAriaLabel: 'Thumbs up, great!',
  cancelButtonText:
    '<i class="fa fa-thumbs-down"></i>',
  cancelButtonAriaLabel: 'Thumbs down'
})
</script>
</body>
</html>
